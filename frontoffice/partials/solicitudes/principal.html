<div class="user-dashboard">
    <img src="assets/images/default-user.png" class="avatar" />
    Bienvenido <b>{{NomUsuario}}</b>, desde aqu√≠ usted puede realizar sus solicitudes de vuelo y hoteles.
    <div class="clear"></div>
</div>

<div class="card">
    <a class="btn btn-block btn-primary remove-border-radius" href="#/principal/registrar">Nueva solicitud</a>
    <ul class="table-view">
        <li class="table-view-cell" ng-repeat="r in resultado">

        	    <a class="navigate-right" href="#/principal/visualizar/{{ r.COD_SOLICITUD }}">
        	    	<span ng-if="r.ESTADO_SOLICITUD == 'NUEVA'" class="pedido-estado pedido-estado-nuevo pull-left"></span>
                <span ng-if="r.ESTADO_SOLICITUD == 'PENDIENTE'" class="pedido-estado pedido-estado-pendiente pull-left"></span>
                <span ng-if="r.ESTADO_SOLICITUD == 'RECHAZADA'" class="pedido-estado pedido-estado-anulado pull-left"></span>
        	    	<span ng-if="r.ESTADO_SOLICITUD == 'AUTORIZADA'" class="pedido-estado pedido-estado-finalizado pull-left"></span>
        	      	<b>Solicitud #{{r.COD_SOLICITUD}}</b>
        	      	<span class="badge">{{r.ESTADO_SOLICITUD}}</span>
        	    </a>

        </li>

    </ul>
</div>

	</a>

</nav>
